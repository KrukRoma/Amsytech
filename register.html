<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Реєстрація</h1>
        <form id="registerForm">
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Прізвище</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже є акаунт? <a href="login.html">Увійти</a></p>
    </div>

    <script>
        // Отримуємо форму
        const registerForm = document.getElementById('registerForm');

        // Обробник події для форми
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо перезавантаженню сторінки

            // Отримуємо значення полів
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Відправляємо запит на сервер
            fetch('http://localhost:3001/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, surname, email, password })
            })
            .then(response => {
                console.log('HTTP Status:', response.status); // Перевірка статусу
                return response.json(); // Ожидаємо JSON від сервера
            })
            .then(data => {
                console.log('Response Data:', data); // Логування відповіді
                if (data.message === 'Реєстрація успішна!') {
                    alert('Реєстрація пройшла успішно!');
                    window.location.href = '/index.html'; // Перехід на index.html після реєстрації
                } else {
                    alert(data.message); // Покажемо помилку
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error); // Логування помилки
                alert('Сталася помилка при реєстрації');
            });
        });
    </script>
</body>
</html>
