<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Вхід</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Увійти</button>
        </form>
        <p>Немає акаунта? <a href="register.html">Зареєструватися</a></p>
    </div>

    <script>
        // Отримуємо форму
        const loginForm = document.getElementById('loginForm');

        // Обробник події для форми
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо перезавантаженню сторінки

            // Отримуємо значення полів
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Відправляємо запит на сервер
            fetch('http://localhost:3001/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Успішно залогінено!') {
                    alert('Логін успішний!');
                    window.location.href = '/index.html'; // Перенаправлення на домашню сторінку після логіну
                } else {
                    alert(data.message); // Покажемо помилку
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Сталася помилка при логіні');
            });
        });
    </script>
</body>
</html>
