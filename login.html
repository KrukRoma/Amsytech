<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <script src="/js/config.js"></script>
  <script src="/js/localStorage.js"></script>
</head>
<body>
  <h1>Вхід</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Увійти">
    <p>Немає акаунта? <a href="register.html">Зареєструватися</a></p>

  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Відправляємо запит до сервера
      fetch('http://localhost:3001/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Успішно залогінено!') {
          
          // Зберігаємо дані користувача в LocalStorage
          const user = { name: data.name, surname: data.surname, email: data.email };
          LocalStorage.setUser(user);

          alert('Логін успішний!');
          window.location.href = '/index.html'; // Перенаправлення на домашню сторінку після логіну
        } else {
          alert(data.message); // Покажемо помилку
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Сталася помилка при логіні');
      });
    });
  </script>
</body>
</html>
